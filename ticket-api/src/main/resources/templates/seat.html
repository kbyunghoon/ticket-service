<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 선택 - 티켓팅 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .seat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .user-info {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #c3e6cb;
        }

        .user-id {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .coming-soon {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
        }

        .coming-soon h3 {
            color: #6c757d;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .coming-soon p {
            color: #6c757d;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .feature-card h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .feature-card p {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="seat-container">
    <h1 class="title">입장 완료</h1>
    <p class="subtitle">대기열 통과</p>

    <div class="user-info">
        <div class="user-id">사용자 ID: <span th:text="${userId}">0</span></div>
        <div>티켓 예매 페이지 접속 완료</div>
    </div>

    <div class="coming-soon">
        <h3>좌석 선택 페이지 준비 중</h3>
        <p>현재 좌석 선택 기능을 개발 중</p>
    </div>

    <div style="margin-top: 30px;">
        <a href="/entry" class="btn btn-secondary">처음으로</a>
        <a href="/queue-test" class="btn">테스트 페이지</a>
    </div>
</div>
</body>
</html>
